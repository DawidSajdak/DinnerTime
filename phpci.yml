build_settings:
  verbose: false
  ignore:
    - "vendor"
    - "spec"

setup:
  composer:
    action: "install"
    prefer_dist: false

test:
  php_spec:
  php_mess_detector:
      path: 'src'
      ignore:
        - 'vendor'
      allowed_warnings: 0
      rules:
        - "cleancode"
        - "controversial"
        - "codesize"
        - "design"
        - "naming"
        - "unusedcode"
      zero_config: true